<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Devs Landing Page GTA</title>
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">

    <link
      rel="shortcut icon"
      href="/src/imagens/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="logo Rock Star" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#Home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte<img
                src="/src/imagens/icone-link.svg"
                alt="icone de link de suport"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="imagem_fundo"
        src="/src/imagens/bg-main.png"
        alt="imagem Rapaz de Moleton"
      />
      <div class="informacoes">
        <div class="lista_de_jogos">
          <img src="/src/imagens/logo-ps5.svg" alt="logo GTA V" />
          <img src="/src/imagens/logo-gta-online.svg" alt="logo GTA Online" />
        </div>

        <h1>Já disponiveis para playstation 5 e Xbox Series X|S</h1>
        <p class="texto">
          Esperimente os fênomenos de entretenimento Grand Theft Auto V e GTA
          Oline
        </p>
        <a class="btn_comprar" href="#comprar">Compre já</a>
      </div>
    </main>
    <section class="compre__ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img
          class="capa_do_jogo"
          src="/src/imagens/gta5.jpg"
          alt="capa do jogo GTA"
        />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo historia do GTA V</strong> e
            <strong>GTA Oline</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="/src/imagens/logo-ps5.svg" alt="Playstation 5" />
            </li>
            <li>
              <img
                src="/src/imagens/logo-xbox-series-s.svg"
                alt="Xbox Series"
              />
            </li>
            <li>
              <img src="/src/imagens/logo-ps4.svg" alt="Playstation 4" />
            </li>
            <li>
              <img src="/src/imagens/logo-xbox-one.svg" alt="logo Xbox One" />
            </li>
            <li>
              <img src="/src/imagens/logo-pc.svg" alt="logo pc" />
            </li>
          </ul>
        </div>
        <button class="btn_plataforma">
          Selecione a Plataforma
          <ul class="plataformas">
            <li>
              <img src="/src/imagens/logo-ps5.svg" alt="Playstation 5" />
            </li>
            <li>
              <img
                src="/src/imagens/logo-xbox-series-s.svg"
                alt="Xbox Series"
              />
            </li>
            <li>
              <img src="/src/imagens/logo-ps4.svg" alt="Playstation 4" />
            </li>
            <li>
              <img src="/src/imagens/logo-xbox-one.svg" alt="logo Xbox One" />
            </li>
            <li>
              <img src="/src/imagens/logo-pc.svg" alt="logo pc" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
